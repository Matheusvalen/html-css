<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Comp content=width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags HTML</title>
    </head>
    <body>
        <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para sabermos qual tag deveremos usar em cada caso.</p>
            <ul type="square">
                    <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
                    <li><abbr title="Use a tag <title>">Títulos</abbr></li>
                    <li><abbr title="Use a tag <a>">Imagens</abbr></li>
                    <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
                    <li><abbr title="Use a tag <code>">Códigos Fonte</abbr></li>
                    <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li> <!-- 1 A a I i -->
                    <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li> <!--disc circle square-->
            </ul>
    </body>
