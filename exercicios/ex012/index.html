<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado em meu própio servidor.</p>
    <video width="560" poster="imagens/miniatura.png" controls autoplay loop>
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midia/Meuvideo.mv.mp4" type="video/mp4">
        <source src="midia/meuvideo.webvm.webm" type="video/webm">
        <source src="midia/meuvideo.ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/iO4n4sOStOk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
